machine:
  timezone: Europe/Zurich
  node:
    version: 4.8.0

dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - yarn install
  cache-directories:
    - "~/.meteor"
    - "~/node_modules"

test:
  override:
    - yarn run test-CI

deployment:
  production:
    branch: master
    commands:
      - yarn run deploy
