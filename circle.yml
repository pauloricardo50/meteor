machine:
  timezone: Europe/Zurich
  environment:
    NODE_ENV: development
    # TOOL_NODE_FLAGS: "--max_old_space_size=4096"
  node:
    version: 4.8.0

dependencies:
  override:
    # Install & cache Meteor
    - .test/install-meteor.sh

    #Â Install and cache all dependencies
    - meteor npm install

  cache-directories:
    - "~/.meteor"
    - "~/.npm"
    - "node_modules"

test:
  override:
    - yarn run test-CI:
        timeout: 1200

deployment:
  staging:
    branch: staging
    commands:
      - yarn run deploy:staging
  production:
    branch: master
    commands:
      - yarn run deploy:production
