machine:
  timezone: Europe/Zurich
  environment:
    NODE_ENV: development
  node:
    version: 4.8.0

dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - meteor npm install
    - meteor npm install fbjs
  cache-directories:
    - "~/.meteor"
    - "~/.npm"
    - "~/node_modules"
    - "/usr/local/bin"
    - "/bin/sh"

test:
  override:
    - yarn run test-CI:
        timeout: 1200
  post:
    - yarn global add mup

deployment:
  staging:
    branch: staging
    commands:
      - yarn run deploy:staging
  production:
    branch: master
    commands:
      - yarn run deploy:production
