machine:
  timezone: Europe/Zurich
  node:
    version: 4.8.0

dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install
  cache-directories:
    - "node_modules"

test:
  pre:
    - npm install phantomjs-prebuilt
  override:
    - npm run test-CI

deployment:
  production:
    branch: master
    commands:
      - npm run deploy
