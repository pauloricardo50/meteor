name: deploy
root: ./

windows:
  - e-Potek-deploy:
      layout: tiled

      panes:
        - www:
            - cd ../microservices/www
            - meteor build ../../.swisscom-deployment/www-build/. --server-only --architecture os.linux.x86_64
            - cd ../../.swisscom-deployment/www-build
            - cf push
        - app:
            - cd ../microservices/app
            - meteor build ../../.swisscom-deployment/app-build/. --server-only --architecture os.linux.x86_64
            - cd ../../.swisscom-deployment/app-build
            - cf push
        - admin:
            - cd ../microservices/admin
            - meteor build ../../.swisscom-deployment/admin-build/. --server-only --architecture os.linux.x86_64
            - cd ../../.swisscom-deployment/admin-build
            - cf push
