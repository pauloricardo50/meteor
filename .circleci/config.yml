version: 2
jobs:
  Prepare:
    working_directory: /home/circleci/app
    docker: &ref_0
      - image: 'cypress/base:12'
        environment:
          LANG: C.UTF-8
          LANGUAGE: C.UTF-8
          LC_ALL: C.UTF-8
          LC_NUMERIC: en_US.UTF-8
          METEOR_VERSION: 1.10.2
          NODE_ENV: development
          TOOL_NODE_FLAGS: >-
            --max_old_space_size=8192 --optimize_for_size --gc_interval=100
            --min_semi_space_size=8 --max_semi_space_size=256
          CIRCLE_CI: 1
          DEBUG: false
          METEOR_ALLOW_SUPERUSER: true
          METEOR_DISABLE_OPTIMISTIC_CACHING: 1
          RTL_SKIP_AUTO_CLEANUP: 1
          HOME: /home/circleci
    resource_class: medium
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_16-{{ .Branch }}-'
            - source_master_16-
      - checkout
      - run:
          name: Init submodules
          command: git submodule sync && git submodule update --init --recursive
      - save_cache:
          name: Cache source
          key: 'source_master_16-{{ .Branch }}-{{ .Revision }}'
          paths:
            - .
      - restore_cache:
          name: Restore global cache
          keys:
            - 'global_master_16_2-{{ checksum "./package-lock.json" }}'
            - global_master_16_2-
      - run:
          name: Install project node_modules
          command: npm ci
      - save_cache:
          name: Cache globals
          key: 'global_master_16_2-{{ checksum "./package-lock.json" }}'
          paths:
            - /home/circleci/.cache
      - save_cache:
          name: Cache node_modules
          key: 'node_modules_master_16_{{ checksum "./package-lock.json" }}'
          paths:
            - ./node_modules
  Www2 - unit tests:
    working_directory: /home/circleci/app
    docker: *ref_0
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_16-{{ .Branch }}-'
            - source_master_16-
      - restore_cache:
          name: Restore microservice node_modules
          keys:
            - >-
              node_modules_master_16_www2_{{ checksum
              "./microservices/www2/package-lock.json" }}
      - run:
          name: Install node_modules
          command: npm --prefix microservices/www2 ci
      - save_cache:
          name: Cache meteor microservice
          key: >-
            node_modules_master_16_www2_{{ checksum
            "./microservices/www2/package-lock.json" }}
          paths:
            - ./microservices/www2/node_modules
      - run:
          name: Run tests
          command: npm run test-ci --prefix microservices/www2
workflows:
  version: 2
  Test and deploy:
    jobs:
      - Www2 - unit tests
