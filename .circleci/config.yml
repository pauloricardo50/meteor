version: 2
jobs:
  Prepare:
    working_directory: ~/app
    docker: &ref_0
      - image: 'circleci/openjdk:8-jdk-node-browsers-legacy'
        environment:
          LANG: C.UTF-8
          LANGUAGE: C.UTF-8
          LC_ALL: C.UTF-8
          LC_NUMERIC: en_US.UTF-8
          METEOR_VERSION: 1.10.2
          NODE_ENV: development
          TOOL_NODE_FLAGS: >-
            --max_old_space_size=8192 --optimize_for_size --gc_interval=100
            --min_semi_space_size=8 --max_semi_space_size=256
          CIRCLE_CI: 1
          DEBUG: false
          METEOR_DISABLE_OPTIMISTIC_CACHING: 1
          RTL_SKIP_AUTO_CLEANUP: 1
    resource_class: large
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_16-{{ .Branch }}-'
            - source_master_16-
      - checkout
      - run:
          name: Init submodules
          command: git submodule sync && git submodule update --init --recursive
      - save_cache:
          name: Cache source
          key: 'source_master_16-{{ .Branch }}-{{ .Revision }}'
          paths:
            - .
      - restore_cache:
          name: Restore global cache
          keys:
            - 'global_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'global_master_16-{{ .Branch }}-'
            - global_master_16-
      - run:
          name: Install project node_modules
          command: npm ci
      - save_cache:
          name: Cache globals
          key: 'global_master_16-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ~/.cache
      - save_cache:
          name: Cache node_modules
          key: 'node_modules_master_16_{{ checksum "./package-lock.json" }}'
          paths:
            - ./node_modules
      - restore_cache:
          name: Restore meteor system
          keys:
            - >-
              meteor_system_master_16_backend_{{ checksum
              "./microservices/backend/.meteor/release" }}_{{ checksum
              "./microservices/backend/.meteor/versions" }}
      - restore_cache:
          name: Restore meteor backend
          keys:
            - >-
              meteor_microservice_master_16_backend-{{ .Branch }}-{{ .Revision
              }}
            - 'meteor_microservice_master_16_backend-{{ .Branch }}-'
            - meteor_microservice_master_16_backend-
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Install node_modules
          command: meteor npm --prefix microservices/backend ci
      - run:
          name: Install expect
          command: sudo apt-get update && sudo apt-get install expect
      - run:
          name: Build backend
          command: ./scripts/circleci/build_backend.sh
          no_output_timeout: 30m
      - save_cache:
          name: Cache meteor backend
          key: 'meteor_microservice_master_16_backend-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ./microservices/backend/.meteor/local/bundler-cache
            - ./microservices/backend/.meteor/local/isopacks
            - ./microservices/backend/.meteor/local/plugin-cache
  App - unit tests:
    working_directory: ~/app
    docker: *ref_0
    resource_class: medium+
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_16-{{ .Branch }}-'
            - source_master_16-
      - restore_cache:
          name: Restore global cache
          keys:
            - 'global_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'global_master_16-{{ .Branch }}-'
            - global_master_16-
      - restore_cache:
          name: Restore node_modules
          keys:
            - 'node_modules_master_16_{{ checksum "./package-lock.json" }}'
      - restore_cache:
          name: Restore meteor system
          keys:
            - >-
              meteor_system_master_16_app_{{ checksum
              "./microservices/app/.meteor/release" }}_{{ checksum
              "./microservices/app/.meteor/versions" }}
      - restore_cache:
          name: Restore meteor microservice
          keys:
            - 'meteor_microservice_master_16_app-{{ .Branch }}-{{ .Revision }}'
            - 'meteor_microservice_master_16_app-{{ .Branch }}-'
            - meteor_microservice_master_16_app-
      - restore_cache:
          name: Restore meteor backend
          keys:
            - >-
              meteor_microservice_master_16_backend-{{ .Branch }}-{{ .Revision
              }}
            - 'meteor_microservice_master_16_backend-{{ .Branch }}-'
            - meteor_microservice_master_16_backend-
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Create results directory
          command: mkdir ./results
      - run:
          name: Install node_modules
          command: |2-

                  meteor npm --prefix microservices/app ci
                  meteor npm --prefix microservices/backend ci
                  
      - run:
          name: Generate language files
          command: npm run lang app
      - run:
          name: Run unit tests
          command: cd ./microservices/app && meteor npm run test-ci
          no_output_timeout: 30m
      - save_cache:
          name: Cache meteor system
          key: >-
            meteor_system_master_16_app_{{ checksum
            "./microservices/app/.meteor/release" }}_{{ checksum
            "./microservices/app/.meteor/versions" }}
          paths:
            - ~/.meteor
      - save_cache:
          name: Cache meteor microservice
          key: 'meteor_microservice_master_16_app-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ./microservices/app/.meteor/local/bundler-cache
            - ./microservices/app/.meteor/local/isopacks
            - ./microservices/app/.meteor/local/plugin-cache
      - store_test_results:
          path: ./results
      - store_artifacts:
          path: ./results
  Core - unit tests:
    working_directory: ~/app
    docker: *ref_0
    resource_class: medium+
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_16-{{ .Branch }}-'
            - source_master_16-
      - restore_cache:
          name: Restore global cache
          keys:
            - 'global_master_16-{{ .Branch }}-{{ .Revision }}'
            - 'global_master_16-{{ .Branch }}-'
            - global_master_16-
      - restore_cache:
          name: Restore node_modules
          keys:
            - 'node_modules_master_16_{{ checksum "./package-lock.json" }}'
      - restore_cache:
          name: Restore meteor system
          keys:
            - >-
              meteor_system_master_16_backend_{{ checksum
              "./microservices/backend/.meteor/release" }}_{{ checksum
              "./microservices/backend/.meteor/versions" }}
      - restore_cache:
          name: Restore meteor microservice
          keys:
            - >-
              meteor_microservice_master_16_backend-{{ .Branch }}-{{ .Revision
              }}
            - 'meteor_microservice_master_16_backend-{{ .Branch }}-'
            - meteor_microservice_master_16_backend-
      - restore_cache:
          name: Restore meteor backend
          keys:
            - >-
              meteor_microservice_master_16_backend-{{ .Branch }}-{{ .Revision
              }}
            - 'meteor_microservice_master_16_backend-{{ .Branch }}-'
            - meteor_microservice_master_16_backend-
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Create results directory
          command: mkdir ./results
      - run:
          name: Install node_modules
          command: |2-

                  meteor npm --prefix microservices/backend ci
                  meteor npm --prefix microservices/backend ci
                  
      - run:
          name: Generate language files
          command: npm run lang backend
      - run:
          name: Run unit tests
          command: cd ./microservices/backend && meteor npm run test-ci
          no_output_timeout: 30m
      - save_cache:
          name: Cache meteor system
          key: >-
            meteor_system_master_16_backend_{{ checksum
            "./microservices/backend/.meteor/release" }}_{{ checksum
            "./microservices/backend/.meteor/versions" }}
          paths:
            - ~/.meteor
      - save_cache:
          name: Cache meteor microservice
          key: 'meteor_microservice_master_16_backend-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ./microservices/backend/.meteor/local/bundler-cache
            - ./microservices/backend/.meteor/local/isopacks
            - ./microservices/backend/.meteor/local/plugin-cache
      - store_test_results:
          path: ./results
      - store_artifacts:
          path: ./results
workflows:
  version: 2
  Build and test:
    jobs:
      - Prepare
      - App - unit tests:
          requires:
            - Prepare
      - Core - unit tests:
          requires:
            - Prepare
