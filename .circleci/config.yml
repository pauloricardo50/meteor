meteor_system_cache_key: &meteor_system_cache_key build-epotek-v6-meteor-system-{{ checksum "./.circleci/config.yml" }}
www_meteor_cache_key: &www_meteor_cache_key build-epotek-v6-meteor-{{ checksum "./microservices/www/.meteor/release" }}-{{ checksum "./microservices/www/.meteor/packages" }}-{{ checksum "./microservices/www/.meteor/versions" }}

restore_meteor_system_cache: &restore_meteor_system_cache
  restore_cache:
    name: restore system's meteor cached build
    keys:
      - *meteor_system_cache_key

version: 2
jobs:
  build:
    working_directory: ~/app
    machine: true
    environment:
      # lang settings required for Meteor's Mongo
      LANG: C.UTF-8
      LANGUAGE: C.UTF-8
      LC_ALL: C.UTF-8
      LC_NUMERIC: en_US.UTF-8
      METEOR_VERSION: 1.7
      NODE_ENV: development
      TOOL_NODE_FLAGS: '--max_old_space_size=8192 --optimize_for_size --gc-interval=100' #Â if builds run out of memory
      METEOR_PROFILE: 1000 # If you need to debug meteor, turn this on
      # Used to to know in our scripts if we're on CircleCI environment or not
      CIRCLE_CI: 1
      DEBUG: true
      DOCKER_DRIVER: overlay2
      QUALIA_PROFILE_FOLDER: ./profiles
    steps:
      - checkout
      - *restore_meteor_system_cache
      - restore_cache:
          name: restore www's meteor cached build
          keys:
            - *www_meteor_cache_key
      - restore_cache:
          name: restore www's cached node_modules
          keys:
            - build-epotek-v6-node_modules-{{ checksum "./microservices/www/package.json" }}
            - build-epotek-v6-node_modules-
      - run:
          name: make profiles dir
          command: mkdir ./microservices/www/profiles
      - run:
          name: install Meteor
          command: |
            ./scripts/circleci/install_meteor.sh
      - run:
          name: check file system
          command: df -hT
      - run:
          name: copy meteor bin to build cache
          command: |
            mkdir -p ~/build-temp
            cp /usr/local/bin/meteor ~/build-temp/meteor-bin
      - save_cache:
          name: cache system's meteor build
          key: *meteor_system_cache_key
          paths:
            - ~/.meteor
      - run:
          name: Install packages
          command: |
            cd microservices/www
            # Using 3.6.0 because of this: https://github.com/meteortesting/meteor-mocha/issues/54
            # Using chromedriver 2.37 because 2.38 is incompatible with selenium >3.6.0
            # meteor npm i selenium-webdriver@3.6.0 chromedriver@2.37.0 --no-save
            # meteor npm i nightmare --no-save
            meteor npm i
      - save_cache:
          name: cache www's node_modules
          key: build-epotek-v6-node_modules-{{ checksum "./microservices/www/package.json" }}
          paths:
            - ./microservices/www/node_modules
      - run:
          name: run tests
          command: |
            cd microservices/www
            meteor npm run test-CI
      - save_cache:
          name: cache www's meteor build
          key: *www_meteor_cache_key
          paths:
            - ./microservices/www/.meteor/local
      - store_artifacts:
          path: ./microservices/www/profiles

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
