          paths:
            - ./microservices/app/.meteor/local/bundler-cache/scanner
            - ./microservices/app/.meteor/local/isopacks
            - ./microservices/app/.meteor/local/plugin-cache
            - ./microservices/app/.meteor/local/resolver-result-cache.json
      - save_cache:
