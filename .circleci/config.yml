          LANG: C.UTF-8
          LANGUAGE: C.UTF-8
          LC_ALL: C.UTF-8
          LC_NUMERIC: en_US.UTF-8
          METEOR_VERSION: '1.11'
          NODE_ENV: development
          TOOL_NODE_FLAGS: >-
            --max_old_space_size=8192 --optimize_for_size --gc_interval=100
            --min_semi_space_size=8 --max_semi_space_size=256
          CIRCLE_CI: 1
          DEBUG: false
          METEOR_ALLOW_SUPERUSER: true
          METEOR_DISABLE_OPTIMISTIC_CACHING: 1
          RTL_SKIP_AUTO_CLEANUP: 1
          MUP_PROFILE_TASKS: 'true'
          HOME: /home/circleci
    resource_class: medium
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_19-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_19-{{ .Branch }}-'
            - source_master_19-
      - checkout
      - run:
          name: Init submodules
          command: git submodule sync && git submodule update --init --recursive
      - save_cache:
          name: Cache source
          key: 'source_master_19-{{ .Branch }}-{{ .Revision }}'
          paths:
            - .
      - restore_cache:
          name: Restore global cache
          keys:
            - 'global_master_19_2-{{ checksum "./package-lock.json" }}'
            - global_master_19_2-
      - run:
          name: Install project node_modules
          command: npm ci
      - save_cache:
          name: Cache globals
          key: 'global_master_19_2-{{ checksum "./package-lock.json" }}'
          paths:
            - /home/circleci/.cache
      - save_cache:
          name: Cache node_modules
          key: 'node_modules_master_19_{{ checksum "./package-lock.json" }}'
          paths:
            - ./node_modules
  Www2 - unit tests:
    working_directory: /home/circleci/app
    docker: *ref_0
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_19-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_19-{{ .Branch }}-'
            - source_master_19-
      - run:
          name: Install node_modules
          command: npm --prefix microservices/www2 ci
      - run:
          name: Run tests
          command: npm run test-ci --prefix microservices/www2
  App - unit tests:
    working_directory: /home/circleci/app
    docker: *ref_0
    resource_class: medium+
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_19-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_19-{{ .Branch }}-'
            - source_master_19-
      - restore_cache:
          name: Restore node_modules
          keys:
            - 'node_modules_master_19_{{ checksum "./package-lock.json" }}'
      - restore_cache:
          name: Restore meteor system
          keys:
            - >-
              meteor_system_master_19_app_2_{{ checksum
              "./microservices/app/.meteor/release" }}_{{ checksum
              "./microservices/app/.meteor/versions" }}
      - restore_cache:
          name: Restore meteor microservice
          keys:
            - >-
              meteor_microservice_master_19_app_unit-{{ .Branch }}-{{ .Revision
              }}
            - 'meteor_microservice_master_19_app_unit-{{ .Branch }}-'
            - meteor_microservice_master_19_app_unit-
      - restore_cache:
          name: Restore meteor backend
          keys:
            - >-
              meteor_microservice_master_19_backend_unit-{{ .Branch }}-{{
              .Revision }}
            - 'meteor_microservice_master_19_backend_unit-{{ .Branch }}-'
            - meteor_microservice_master_19_backend_unit-
      - run:
          name: Setup display
          command: |2-

                    echo "export DISPLAY=':99.0'" >> $BASH_ENV
                    apt-get update && apt-get install xvfb -y
                    Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1
                  
          background: true
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Create results directory
          command: mkdir ./results
      - run:
          name: Install node_modules
          command: |2-

                  function installBackend {
                    meteor npm --prefix microservices/app ci
                    touch $HOME/.npm-backend-done
                  }

                  installBackend &

                  meteor npm --prefix microservices/backend ci

                  until [ -f $HOME/.npm-backend-done ]; do
                    echo "$HOME/.npm-backend-done does not exist. Waiting 1s"
                    sleep 1
                  done
                  
      - run:
          name: Generate language files
          command: npm run lang app
      - run:
          name: Run unit tests
          command: cd ./microservices/app && meteor npm run test-ci
          no_output_timeout: 30m
      - save_cache:
          name: Cache meteor system
          key: >-
            meteor_system_master_19_app_2_{{ checksum
            "./microservices/app/.meteor/release" }}_{{ checksum
            "./microservices/app/.meteor/versions" }}
          paths:
