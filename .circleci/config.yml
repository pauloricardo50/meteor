version: 2
jobs:
  Prepare:
    working_directory: /home/circleci/app
    docker: &ref_0
      - image: 'cypress/base:12'
        environment:
          LANG: C.UTF-8
          LANGUAGE: C.UTF-8
          LC_ALL: C.UTF-8
          LC_NUMERIC: en_US.UTF-8
          METEOR_VERSION: 1.10.2
          NODE_ENV: development
          TOOL_NODE_FLAGS: >-
            --max_old_space_size=8192 --optimize_for_size --gc_interval=100
            --min_semi_space_size=8 --max_semi_space_size=256
          METEOR_PROFILE: 100
          CIRCLE_CI: 1
          DEBUG: false
          METEOR_ALLOW_SUPERUSER: true
          METEOR_DISABLE_OPTIMISTIC_CACHING: 1
          RTL_SKIP_AUTO_CLEANUP: 1
          HOME: /home/circleci
    resource_class: large
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_circleci_performance_11_1-{{ .Branch }}-{{ .Revision }}'
            - 'source_circleci_performance_11_1-{{ .Branch }}-'
            - source_circleci_performance_11_1-
      - checkout
      - run:
          name: Init submodules
          command: git submodule sync && git submodule update --init --recursive
      - save_cache:
          name: Cache source
          key: 'source_circleci_performance_11_1-{{ .Branch }}-{{ .Revision }}'
          paths:
            - .
      - restore_cache:
          name: Restore global cache
          keys:
            - >-
              global_circleci_performance_11_1_2-{{ checksum
              "./package-lock.json" }}
            - global_circleci_performance_11_1_2-
      - run:
          name: Install project node_modules
          command: npm ci
      - save_cache:
          name: Cache globals
          key: >-
            global_circleci_performance_11_1_2-{{ checksum "./package-lock.json"
            }}
          paths:
            - /home/circleci/.cache
      - save_cache:
          name: Cache node_modules
          key: >-
            node_modules_circleci_performance_11_1_{{ checksum
            "./package-lock.json" }}
          paths:
            - ./node_modules
      - restore_cache:
          name: Restore meteor backend
          keys:
            - >-
              meteor_microservice_circleci_performance_11_1_backend-{{ .Branch
              }}-{{ .Revision }}
            - >-
              meteor_microservice_circleci_performance_11_1_backend-{{ .Branch
              }}-
            - meteor_microservice_circleci_performance_11_1_backend-
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Install node_modules
          command: |2-

                  meteor npm --prefix microservices/backend ci
                  
      - run:
          name: Install expect
          command: apt-get update && apt-get install expect -y
      - run:
          name: Build backend
          command: ./scripts/circleci/build_backend.sh
          no_output_timeout: 30m
      - save_cache:
          name: Cache meteor backend
          key: >-
            meteor_microservice_circleci_performance_11_1_backend-{{ .Branch
            }}-{{ .Revision }}
          paths:
            - ./microservices/backend/.meteor/local/bundler-cache
            - ./microservices/backend/.meteor/local/isopacks
            - ./microservices/backend/.meteor/local/plugin-cache
            - ./microservices/backend/.meteor/local/resolver-result-cache.json
  Www - e2e tests:
    working_directory: /home/circleci/app
    docker: *ref_0
    resource_class: medium+
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_circleci_performance_11_1-{{ .Branch }}-{{ .Revision }}'
            - 'source_circleci_performance_11_1-{{ .Branch }}-'
            - source_circleci_performance_11_1-
      - restore_cache:
          name: Restore global cache
          keys:
            - >-
              global_circleci_performance_11_1_2-{{ checksum
              "./package-lock.json" }}
            - global_circleci_performance_11_1_2-
      - restore_cache:
          name: Restore node_modules
          keys:
            - >-
              node_modules_circleci_performance_11_1_{{ checksum
              "./package-lock.json" }}
      - restore_cache:
          name: Restore meteor system
          keys:
            - >-
              meteor_system_circleci_performance_11_1_www_{{ checksum
              "./microservices/www/.meteor/release" }}_{{ checksum
              "./microservices/www/.meteor/versions" }}
      - restore_cache:
          name: Restore meteor microservice
          keys:
            - >-
              meteor_microservice_circleci_performance_11_1_www-{{ .Branch }}-{{
              .Revision }}
            - 'meteor_microservice_circleci_performance_11_1_www-{{ .Branch }}-'
            - meteor_microservice_circleci_performance_11_1_www-
      - restore_cache:
          name: Restore meteor backend
          keys:
            - >-
              meteor_microservice_circleci_performance_11_1_backend-{{ .Branch
              }}-{{ .Revision }}
            - >-
              meteor_microservice_circleci_performance_11_1_backend-{{ .Branch
              }}-
            - meteor_microservice_circleci_performance_11_1_backend-
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Create results directory
          command: mkdir ./results
      - run:
          name: Install node_modules
          command: |2-

                  meteor npm --prefix microservices/www ci
                  meteor npm --prefix microservices/backend ci
                  
      - run:
          name: Generate language files
          command: npm run lang www
      - run:
          name: Run e2e tests
          command: |2-

                    cd ./microservices/www && meteor npm run test-e2e-ci
                    
          no_output_timeout: 30m
      - save_cache:
          name: Cache meteor system
          key: >-
            meteor_system_circleci_performance_11_1_www_{{ checksum
            "./microservices/www/.meteor/release" }}_{{ checksum
            "./microservices/www/.meteor/versions" }}
          paths:
            - /home/circleci/.meteor
      - save_cache:
          name: Cache meteor microservice
          key: >-
            meteor_microservice_circleci_performance_11_1_www-{{ .Branch }}-{{
            .Revision }}
          paths:
            - ./microservices/www/.meteor/local/bundler-cache
            - ./microservices/www/.meteor/local/isopacks
            - ./microservices/www/.meteor/local/plugin-cache
            - ./microservices/www/.meteor/local/resolver-result-cache.json
      - store_test_results:
          path: ./e2e-results
      - store_artifacts:
          path: ./e2e-results
workflows:
  version: 2
  Build and test:
    jobs:
      - Prepare
      - Www - unit tests:
          requires:
            - Prepare
      - Www - e2e tests:
          requires:
            - Prepare
