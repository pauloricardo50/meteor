version: 2
jobs:
  Www - unit tests:
    working_directory: ~/app
    docker: &ref_0
      - image: 'circleci/openjdk:10-jdk-node-browsers'
        environment:
          LANG: C.UTF-8
          LANGUAGE: C.UTF-8
          LC_ALL: C.UTF-8
          LC_NUMERIC: en_US.UTF-8
          METEOR_VERSION: '1.7'
          NODE_ENV: development
          TOOL_NODE_FLAGS: >-
            --max_old_space_size=8192 --optimize_for_size --gc_interval=100
            --min_semi_space_size=8 --max_semi_space_size=256
          METEOR_PROFILE: 1000
          CIRCLE_CI: 1
          DEBUG: true
          METEOR_ALLOW_SUPERUSER: true
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source-4-{{ .Branch }}-{{ .Revision }}'
            - 'source-4-{{ .Branch }}-'
      - checkout
      - save_cache:
          name: Cache source
          key: 'source-4-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ./.git
      - restore_cache:
          name: Restore meteor system
          keys:
            - >-
              meteor-system-www-4-{{ checksum
              "./microservices/www/.meteor/versions" }}
            - meteor-system-www-4-
            - meteor-system-www-
      - restore_cache:
          name: Restore meteor microservice
          keys:
            - >-
              meteor-microservice-www-4-{{ checksum
              "./microservices/www/.meteor/release" }}-{{ checksum
              "./microservices/www/.meteor/packages" }}-{{ checksum
              "./microservices/www/.meteor/versions" }}
            - >-
              meteor-microservice-www-4-{{ checksum
              "./microservices/www/.meteor/release" }}-{{ checksum
              "./microservices/www/.meteor/packages" }}-
            - >-
              meteor-microservice-www-4-{{ checksum
              "./microservices/www/.meteor/release" }}-
            - meteor-microservice-www-4-
            - meteor-microservice-www-
      - restore_cache:
          name: Restore node_modules
          keys:
            - >-
              node-modules-www-4-{{ checksum "./microservices/www/package.json"
              }}
            - node-modules-www-4-
            - node-modules-www-
      - run:
          name: Create results directory
          command: mkdir ./results
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Install node_modules
          command: cd microservices/www && meteor npm i
      - run:
          name: Install nightmare and @babel/node
          command: >-
            cd microservices/www && meteor npm i nightmare@2.10.0 @babel/node
            --no-save
      - save_cache:
          name: Cache node_modules
          key: 'node-modules-www-4-{{ checksum "./microservices/www/package.json" }}'
          paths:
            - ./microservices/www/node_modules
      - run:
          name: Generate language files
          command: >-
            cd microservices/www && function npm-do { (PATH=$(npm bin):$PATH;
            eval $@;) } && npm-do babel-node ../../scripts/createLanguages.js
            www
      - run:
          name: Run tests
          command: cd microservices/www && meteor npm run test-CI
      - save_cache:
          name: Cache meteor system
          key: >-
            meteor-system-www-4-{{ checksum
            "./microservices/www/.meteor/versions" }}
          paths:
            - ~/.meteor
      - save_cache:
          name: Cache meteor microservice
          key: >-
            meteor-microservice-www-4-{{ checksum
            "./microservices/www/.meteor/release" }}-{{ checksum
            "./microservices/www/.meteor/packages" }}-{{ checksum
            "./microservices/www/.meteor/versions" }}
          paths:
            - ./microservices/www/.meteor/local
      - store_test_results:
          path: ./results
      - store_artifacts:
          path: ./results
