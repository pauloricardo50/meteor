defaults: &defaults
  working_directory: ~/app



version: 2
jobs:
  build:
    <<: *defaults
    docker:
    - image: circleci/openjdk:8-jdk-browsers
      environment:
        # lang settings required for Meteor's Mongo
        LANG: C.UTF-8
        LANGUAGE: C.UTF-8
        LC_ALL: C.UTF-8
        LC_NUMERIC: en_US.UTF-8
        METEOR_BIN_TMP_DIR: /home/circleci/build-temp/
        METEOR_BIN_TMP_FILE: meteor-bin-temp
        # TZ: "/usr/share/zoneinfo/Europe/Zurich"
        NODE_ENV: development
        TOOL_NODE_FLAGS: "--max_old_space_size=4096 --optimize_for_size --gc-interval=100" # if builds run out of memory
        # METEOR_PROFILE: 1 # If you need to debug meteor, turn this on
    steps:
      - checkout
      - add_ssh_keys
      - restore_cache:
          name: restore cached build
          keys:
            - build-epotek-v2
      - run:
          name: install Meteor
          command: |
            # only install meteor if bin isn't found
            command -v meteor >/dev/null 2>&1 || curl https://install.meteor.com?release=1.6.0.1 | /bin/sh
      - run:
          name: check versions
          command: |
            echo "Meteor version:"
            # this forces Meteor to download whatever release your project is using
            meteor --version
            which meteor
            echo "Meteor node version:"
            meteor node -v
            echo "Meteor npm version:"
            meteor npm -v
            echo "Java version:"
            java -version
      - run:
          name: Setup microservices
          command: |
            cd scripts
            ./setup.sh
      - run:
          name: create results directory
          command: mkdir ./results
      - run:
          name: run tests for App
          command: |
            cd microservices/app
            meteor npm i selenium-webdriver@3.0.0-beta-2 chromedriver
            meteor npm run test-CI
      - run:
          name: run tests for admin
          command: |
            cd microservices/admin
            meteor npm i selenium-webdriver@3.0.0-beta-2 chromedriver
            meteor npm run test-CI      
      - run:
          name: copy meteor bin to build cache
          command: |
            mkdir -p ~/build-temp
            cp /usr/local/bin/meteor ~/build-temp/meteor-bin
      - save_cache:
          name: save build
          key: build-epotek-v2
          paths:
            - ~/.meteor
            - ./microservices/app/node_modules
            - ./microservices/app/.meteor/local
            - ./microservices/admin/node_modules
            - ./microservices/admin/.meteor/local
            - ./microservices/www/node_modules
            - ./microservices/www/.meteor/local
      - store_test_results:
          path: ./results
      - store_artifacts:
          path: ./results
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - app

  deploy_admin:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          name: restore cached build
          keys: 
            - build-epotek-v2
      - run:
          name: install Meteor
          command: |
            # only install meteor if bin isn't found
            command -v meteor >/dev/null 2>&1 || curl https://install.meteor.com | /bin/sh
      - run:
          name: Prepare deployment
          command: |
            echo $STAGING_SSH_KEY_BASE64|base64 --decode > .deployment/auth.pem
            npm install -g mup
            npm install -g babel-cli
      - run:
          no_output_timeout: 30m
          command: .deployment/deploy-staging.sh admin

  deploy_app:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          name: restore cached build
          keys: 
            - build-epotek-v2
      - run:
          name: install Meteor
          command: |
            # only install meteor if bin isn't found
            command -v meteor >/dev/null 2>&1 || curl https://install.meteor.com | /bin/sh
      - run:
          name: Prepare deployment
          command: |
            echo $STAGING_SSH_KEY_BASE64|base64 --decode > .deployment/auth.pem
            npm install -g mup
            npm install -g babel-cli
      - run:
          no_output_timeout: 30m
          command: .deployment/deploy-staging.sh app

  deploy_www:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          name: restore cached build
          keys: 
            - build-epotek-v2
      - run:
          name: install Meteor
          command: |
            # only install meteor if bin isn't found
            command -v meteor >/dev/null 2>&1 || curl https://install.meteor.com | /bin/sh
      - run:
          name: Prepare deployment
          command: |
            echo $STAGING_SSH_KEY_BASE64|base64 --decode > .deployment/auth.pem
            npm install -g mup
            npm install -g babel-cli
      - run:
          no_output_timeout: 30m
          command: .deployment/deploy-staging.sh www
 

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy_app:
          requires:
            - build
          filters:
            branches:
              only:
                - staging
      - deploy_admin:
          requires:
            - build
          filters:
            branches:
              only:
                - staging
      - deploy_www:
          requires:
            - build
          filters:
            branches:
              only:
                - staging
