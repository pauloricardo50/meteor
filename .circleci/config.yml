version: 2
jobs:
  Prepare:
    working_directory: ~/app
    docker: &ref_0
      - image: 'cimg/openjdk:14.0-node'
        environment:
          LANG: C.UTF-8
          LANGUAGE: C.UTF-8
          LC_ALL: C.UTF-8
          LC_NUMERIC: en_US.UTF-8
          METEOR_VERSION: 1.10.2
          NODE_ENV: development
          TOOL_NODE_FLAGS: >-
            --max_old_space_size=8192 --optimize_for_size --gc_interval=100
            --min_semi_space_size=8 --max_semi_space_size=256
          CIRCLE_CI: 1
          DEBUG: false
          METEOR_DISABLE_OPTIMISTIC_CACHING: 1
          RTL_SKIP_AUTO_CLEANUP: 1
    resource_class: large
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_master_13-{{ .Branch }}-{{ .Revision }}'
            - 'source_master_13-{{ .Branch }}-'
            - source_master_13-
      - checkout
      - run:
          name: Init submodules
          command: git submodule sync && git submodule update --init --recursive
      - save_cache:
          name: Cache source
          key: 'source_master_13-{{ .Branch }}-{{ .Revision }}'
          paths:
            - .
      - restore_cache:
          name: Restore global cache
          keys:
            - 'global_master_13-{{ .Branch }}-{{ .Revision }}'
            - 'global_master_13-{{ .Branch }}-'
            - global_master_13-
      - run:
          name: Install project node_modules
          command: npm ci
      - save_cache:
          name: Cache globals
          key: 'global_master_13-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ~/.cache
      - save_cache:
          name: Cache node_modules
          key: 'node_modules_master_13_{{ checksum "./package-lock.json" }}'
          paths:
            - ./node_modules
      - restore_cache:
          name: Restore meteor system
          keys:
            - >-
              meteor_system_master_13_backend_{{ checksum
              "./microservices/backend/.meteor/release" }}_{{ checksum
              "./microservices/backend/.meteor/versions" }}
      - restore_cache:
          name: Restore meteor backend
          keys:
            - >-
              meteor_microservice_master_13_backend-{{ .Branch }}-{{ .Revision
              }}
            - 'meteor_microservice_master_13_backend-{{ .Branch }}-'
            - meteor_microservice_master_13_backend-
      - run:
          name: Install meteor
          command: ./scripts/circleci/install_meteor.sh
      - run:
          name: Install node_modules
          command: meteor npm --prefix microservices/backend ci
      - run:
          name: Install expect
          command: sudo apt-get update && sudo apt-get install expect
      - run:
          name: Build backend
          command: ./scripts/circleci/build_backend.sh
          no_output_timeout: 30m
      - save_cache:
          name: Cache meteor backend
          key: 'meteor_microservice_master_13_backend-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ./microservices/backend/.meteor/local/bundler-cache
            - ./microservices/backend/.meteor/local/isopacks
            - ./microservices/backend/.meteor/local/plugin-cache
  Www - unit tests:
    working_directory: ~/app
