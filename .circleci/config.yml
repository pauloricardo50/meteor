version: 2
jobs:
  Prepare:
    working_directory: ~/app
    docker: &ref_0
      - image: 'circleci/openjdk:10-jdk-node-browsers'
        environment:
          LANG: C.UTF-8
          LANGUAGE: C.UTF-8
          LC_ALL: C.UTF-8
          LC_NUMERIC: en_US.UTF-8
          METEOR_VERSION: '1.8'
          NODE_ENV: development
          TOOL_NODE_FLAGS: >-
            --max_old_space_size=8192 --optimize_for_size --gc_interval=100
            --min_semi_space_size=8 --max_semi_space_size=256
          METEOR_PROFILE: 1000
          CIRCLE_CI: 1
          DEBUG: true
          METEOR_ALLOW_SUPERUSER: true
    steps:
      - restore_cache:
          name: Restore source
          keys:
            - 'source_8-{{ .Branch }}-{{ .Revision }}'
            - 'source_8-{{ .Branch }}-'
            - source_8-
      - checkout
      - run:
          name: Init submodules
          command: git submodule sync && git submodule update --init --recursive
      - save_cache:
          name: Cache source
          key: 'source_8-{{ .Branch }}-{{ .Revision }}'
          paths:
            - .
      - restore_cache:
          name: Restore global cache
          keys:
            - 'global_8-{{ .Branch }}-{{ .Revision }}'
            - 'global_8-{{ .Branch }}-'
            - global_8-
      - run:
          name: Install project node_modules
          command: npm ci
      - save_cache:
          name: Cache globals
          key: 'global_8-{{ .Branch }}-{{ .Revision }}'
          paths:
            - ~/.cache
      - save_cache:
          name: Cache node_modules
          key: 'node_modules_8-{{ checksum "./package-lock.json" }}'
          paths:
            - ./node_modules
  Www - unit tests:
    working_directory: ~/app
    docker: *ref_0
    steps:
