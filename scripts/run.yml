name: run
root: ./

windows:
  - e-Potek:
      layout: tiled

      panes:
        - admin:
            - cd ../microservices/admin
            - env MONGO_URL=mongodb://localhost:5501/meteor meteor npm start
        - app:
            - cd ../microservices/app
            - env MONGO_URL=mongodb://localhost:5501/meteor meteor npm start
        - pro:
            - cd ../microservices/pro
            - env MONGO_URL=mongodb://localhost:5501/meteor meteor npm start
        - mongo:
            - ./tcpWait.sh 5501
            - cd ../microservices/backend
            - meteor mongo
