name: run
root: ./

windows:
  - e-Potek:
      layout: tiled

      panes:
        - admin:
            - cd ../microservices/admin
            - env MONGO_URL=mongodb://localhost:3001/meteor meteor npm start
        - app:
            - cd ../microservices/app
            - env MONGO_URL=mongodb://localhost:3001/meteor meteor npm start
        - pdf:
            - cd ../microservices/pdf
            - env MONGO_URL=mongodb://localhost:3001/meteor meteor npm start
        - pro:
            - cd ../microservices/pro
            - env MONGO_URL=mongodb://localhost:3001/meteor meteor npm start
        - www:
            - cd ../microservices/www
            - meteor npm start
        - mongo:
            - ./tcpWait.sh 3001
            - cd ../microservices/www
            - meteor mongo
